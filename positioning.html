<!DOCTYPE html>
<html>
    <title>Positioning Example</title>
<head>
    <style>
        .sticky{
            position:sticky;
            top: 0;
            left: 20px;
            background-color: darkgreen;
            border: 2px solid black;
            padding: 5px;
            font-size: 20px;
        }
        .relative{
            position: relative;
            top: 300px;
            right: 20px;
            border: 2px solid greenyellow;
            padding: 5px;
        }
        .absolute{
            position: absolute;
            top: 280px;
            left: 20px;
            border: 5px solid greenyellow;
            padding: 8px;
        }
        .fixed{
            position: fixed;
            bottom: 0;
            right: 0;
            border: 3px solid rgb(47, 78, 255);
            padding: 5px;

        }
    </style>
<body>
    <div>
        No position properties
    </div>
    <div class="sticky">This is a sticky Example</div>
    <div class="relative">This is a relative Example</div>
    <div class="absolute">This is a absolute Example</div>
    <div class="fixed">This is a fixed Example</div>
