<!DOCTYPE html>
<html>
    <head>
        <title>My school form</title>
    </head>
    <body>
        <h1>School Form</h1>
        <form>
            <fieldset>
                <legend>Enter Your Details</legend>
            <label>Name</label><br>
            <input type="Text" id="Name"><br>
            <label>Age</label><br> 
            <input type="Text"  id="Age"><br>
            <select name="Subject" id="Subject"><br>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="Rather not say" name="gender" value="Rather not say">Rather not say<br>
            <label>Choice Of Stream </label><br>
            <input type="checkbox" id="Stream" value="Science">Science<br>
            <input type="checkbox" id="Stream" value="Arts">Arts<br>
            <input type="checkbox" id="Stream" value="Business">Business<br>
            <label>Subjects Offered</label><br>
            <select name="Subject" id="Subject"><br>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Business Studies">Business Studies</option>
            <input type="submit">
            </fieldset>
        </form>
    </body>

</html>
