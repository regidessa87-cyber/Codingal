<!DOCTYPE html>
<html>
    <head>
        <title>Float Example</title>
        <style>
         img#treeRight {
            float: right;
         }
         img#treeLeft {
            float: left;
         }
        </style>
    </head>
<body>
    <h1>Float Right</h1>
    <p>The image will float to the right<p>
        <p>
            <img id="treeRight" src="http://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/img/tree_1.png" alt="tree" style="width: 100px;height: 100px; ">
            <img id="treeLeft" src="http://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/img/tree_1.png" alt="tree" style="width: 100px;height: 100px; ">

        </p>
</body>
</html>
