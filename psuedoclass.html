<!DOCTYPE html>
<html>
<head>
<style>
  .my-button:hover {
    background-color: red;
    color: white;
  }
  li:first-child {
    font-weight: bold;
  }
</style>
</head>
<body>
  <button class="my-button">Hover Me</button>
  <ul>
    <li>Item 1 (Bold)</li>
    <li>Item 2</li>
  </ul>
</body>
</html>
