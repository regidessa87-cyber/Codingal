<!DOCTYPE html>
<html>
<head>
    <title>More Text Styling</title>
    <style>
        body {color: #333333; 
            font-family: 'Arial', sans-serif;}

        h1 {text-align: center;
            text-decoration: underline wavy blue;
            text-transform: uppercase;}

        p {font-size: 20px;
            font-weight: bold;
            line-height: 1;
            letter-spacing: 1px;
            text-indent: 30px;}
    </style>
</head>
<body>
    <h1>Styling Text</h1>
    <p>Text styling properties using CSS</p>
</body>
</html>
