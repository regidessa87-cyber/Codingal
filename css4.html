<!DOCTYPE html>
<html>
<head>
    <title>CSS in HTML Example</title>
    <style>
        body {
            background-color: powderblue; /* Sets the background color of the entire page */
        }
        h1 {
            color: blue; /* Sets the color of the H1 heading text */
        }
        p {
            color: red; /* Sets the color of the paragraph text */
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph with some style.</p>
</body>
</html>
