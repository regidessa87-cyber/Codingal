<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <fieldset>
                <legend>Enter Your Details</legend>
            <label>Name</label><br>
            <input type="Text" id="Name"><br>
            <label>Email ID</label><br> 
            <input type="Text"  id="Email"> <br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <input type="radio" id="Rather not say" name="gender" value="Rather not say">Rather not say<br>
            <label>Favorite City</label><br>
            <input type="checkbox" id="City" value="Freetown">Freetown<br>
            <input type="checkbox" id="City" value="Kenema">Kenema<br>
            <label>Enter Marks</label><br>
            <select name="Subject" id="Subject"><br>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <select><input type="number" id="m1" name="m1">
            <input type="submit">
            </fieldset>
        </form>
    </body>

</html>
