<!DOCTYPE html>
<html>
    <head>
        <title>Container example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container bg-primary text-light p-5">Container
            <h2>Fixed Container 0</h2>
            <p>Bootstrap <code>code</code></p>
        </div>
        <div class="container-fluid bg-success text-light p-6">Container Fluid
            <h3>Fluid Container1</h3>
            <p>A container with<code>Fluid</code></p>
        </div>
        <div class="container-fluid bg-danger text-dark p-6">Container Fluid
            <h3>Fluid container 2</h3>
            <p>A container with more<code>Fluid</code></p>
        </div>
    </body>
</html>
